<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复制节点</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
<script>
    var ul = document.querySelector('ul');
    // node.cloneNode()  // 括号为空里面或这false是浅拷贝只复制标签
    // 想要复制 整个标签包括内容 node.cloneNode() 括号内要加true
   let lili = ul.children[0].cloneNode(true)
    ul.appendChild(lili)
</script>
</html>
