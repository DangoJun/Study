    <title>鼠标事件对象</title>

<body>
    <div>

    </div>
</body>
<script>
document.addEventListener('click',function(e){
    // client 返回的是鼠标可视范围的坐标
    console.log(e.clientX);
    console.log(e.clientY);
    // 2. page 返回的是鼠标距离页面文档的距离
    console.log(e.pageX);
    console.log(e.pageY);
})
</script>
