<body>

        </ul>
</body>
<script>
    //事件委托的核心原理：给父节点添加监听器，利用事件冒泡影响每一个子节点
    let ul = document.querySelector('ul');
    ul.addEventListener('click',function(e){
        alert('知否知否，点击我应有弹窗在手')
        // e.target 可以知道我们点击了那个对象
        e.target.style.backgroundColor = 'pink';
    })
</script>
