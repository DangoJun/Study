<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子节点</title>
</head>
<body>
    <ol>
        <li>我是1</li>
        <li>我是2</li>
        <li>我是3</li>
        <li>我是4</li>
    </ol>
        <div class="demo">
            <div class="box">
                <span class="ma"></span>
            </div>
        </div>
</body>
<script>
    // parentNode.childNodes
    // dom 通常获取的方法
    let ol = document.querySelector('ol')
    let lis = ol.querySelectorAll('li')

    // 子节点  获取所有的子节点包括 文本节点 和元素节点
    console.log(ol.childNodes);  //不提倡使用
    // children
    console.log(ol.children);
    // 1.firstchild 获取的是第一个子节点 不管是文本节点还是元素节点
    console.log(ol.firstChild);
    // 2.firstElementChild 返回的是第一个子级元素的节点
    console.log(ol.firstElementChild);  // 这样就可以了
    console.log(ol.lastElementChild);


    // 实际开发    这样就可以拿到第一个和最后一个属性了
    console.log(ol.children[0]);
    console.log(ol.children[ol.children.length-1]);

</script>
</html>
