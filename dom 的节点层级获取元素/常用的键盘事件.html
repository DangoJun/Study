<!DOCTYPE html>
<html lang="en">
<head>

    <title>常用的键盘事件</title>
    <style>

    </style>
</head>
<body>

</body>
<script>
// 常用的键盘事件
// 1.keyup 案件弹起的时候会触发
document.onkeyup = function(e){
    console.log('我被弹起了');
}
// 2.keydown 按下键盘的时候触发
document.onkeydown = function(e){
    console.log('我被按下了');
}
// 3.keypress 按键按下的时候触发
document.onkeypress = function(e){    // keypress不能识别功能键
    console.log('我被按下了press');
}
</script>
</html>
