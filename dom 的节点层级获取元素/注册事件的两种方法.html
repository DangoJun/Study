<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击事件的两种方法</title>
    <style>

    </style>
</head>
<body>
    <button>传统</button>
    <button>方法监听</button>
    <button>第三种</button>
</body>
<script>
 let buttons = document.querySelectorAll('button')
 // 传统方式注册事件
 buttons[0].onclick = function(){
    alert('你好')
 },
 buttons[0].onclick = function(){
    alert('hi~')
 }

 //2.事件监听注册事件
 // 同一个元素可以添加多个监听器（事件处理程序）
 buttons[1].addEventListener('click',function(){
    alert('22')
 })
 buttons[1].addEventListener('click',function(){
    alert('33')
 })

 //3.attachEvent ie9以前的版本支持
 buttons[2].attachEvent('onclick',function(){
    alert('33')
 })
</script>
</html>
