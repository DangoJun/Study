<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>焦点事件</title>
    <style>
        .box{
            display: flex;
            justify-content:center;
            margin-top: 30px;
        }
        input{
            width:450px;
            height: 30px;
            border:5px solid skyblue;
            outline: none;
            color: #999;
        }
        .box2{
            width: 80px;
            text-align: center;
            background-color: skyblue;
            color: white;
            line-height:40px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        <input type="text" value="手机">
        <div class="box2">搜索</div>
    </div>
</body>
<script>
    //1.获取元素
    var text = document.querySelector('input')
    // 2. 注册事件
    text.onfocus = function(){
        console.log('得到了焦点')
        if(text.value === '手机'){
            text.value = ''
        }
        // 获得焦点文本框的颜色变深
        text.style.color = '#333'
    }
    // 3注册事件
    text.onblur = function(){
        console.log('失去焦点')
        if(text.value === ''){
            text.value = '手机'
        }
        text.style.color = '#999'
    }
</script>
</html>
