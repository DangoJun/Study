<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单的属性设置</title>
</head>
<body>
    <button>按钮</button>
    <input type="text" value="输入内容">
</body>
<script>
    //1.获取元素
    var but = document.querySelector('button')
    var input = document.querySelector('input')
    but.onclick = function(){
        //input.innerHTMl 不能修改表单内容
        //需要使用value
        input.value = '被点击了'
        // 如果想要要某个表单被禁用 使用disabled
        // but.disabled = true
        this.disabled = true;
        // this 指向的是事件函数的调用者
    }
</script>
</html>
