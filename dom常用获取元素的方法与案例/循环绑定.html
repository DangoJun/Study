<body>
    <button>按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <button>按钮4</button>
    <button>按钮5</button>

</body>
<script>
    var bts = document.querySelectorAll('button')

    for(var i =0; i < bts.length; i++){
        bts[i].onclick = function(){
            //1.先把所有的按钮颜色去掉
           for(var i = 0;i < bts.length;i++){
            bts[i].style.backgroundColor='white';
           }
            //2.让当前的元素颜色改为pink
            this.style.backgroundColor = 'pink';
        }
    }
</script>
