<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隐式迭代</title>
    <script src="jQuery.js"></script>
    <style>

    </style>
</head>
<body>
    <div>惊喜不，意外不</div>
    <div>惊喜不，意外不</div>
    <div>惊喜不，意外不</div>
    <div>惊喜不，意外不</div>
    <ul>
        <li>相同的操作</li>
        <li>相同的操作</li>
        <li>相同的操作</li>
    </ul>
</body>
<script>
    // 1.获取四个div元素
    console.log($("div")); //获取全部的div
    // 2. 给四个div设置背景颜色为粉色
    // $("div").get(0).style.backgroundColor = 'pink' 这样也可以

    $("div").css('background','pink') // jquery对象 修改样式的方法

    // 3. 隐式迭就是把匹配的所有元素内部进行循环遍历给每一个元素添加css样式
</script>
</html>
