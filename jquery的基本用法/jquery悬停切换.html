<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>悬停切换</title>
    <script src="jQuery.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
        }
        .nav{
            width: 150px;
            display: flex;
        }
        .left{
            width: 50px;
        }
        .right{
            width: 100%;
            height: 100%;
        }
        .left ul{
            display: flex;
            flex-direction:column;
           justify-content: space-around;
           align-items: center;
           font-size: 20px;
        }
        .left li{
            border: 1px solid black;
            background-color: white;
        }
        img{
            width:100%;
            height:85px ;
            display: none;
        }
    </style>
</head>
<body>
        <div class="nav">
            <div class="left">
                <ul>
                    <li>猫1</li>
                    <li>猫2</li>
                    <li>猫3</li>
                </ul>
            </div>
            <div class="right">
                <div>
                    <img src="cat1.jpg" alt="暹罗猫" >
                </div>
                <div>
                    <img src="cat2.jpg" alt="暹罗猫">
                </div>
                <div>
                    <img src="cat3.jpg" alt="暹罗猫">
                </div>
            </div>
        </div>  
</body>
<script>
    $(function(){
        let img = $('.right img')
        $('.left>ul>li').mousemove(function(){
            $(this).css('background','red')
            $(this).siblings().css('background','')
            let index =  $(this).index();
            $('.right img').eq(index).show();
            $('.right img').eq(index).siblings().hide();
        })
    })
</script>
</html>
